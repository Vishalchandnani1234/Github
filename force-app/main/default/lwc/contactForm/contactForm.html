<template>
        <lightning-button variant="brand"
                label="Open Modal"
                title="Open Modal"
                onclick={openModal}
                class="slds-m-left_x-small">
        </lightning-button>
        <template if:true={showModal}>
                <div class="custom-modal">
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                           <h2 class="slds-text-heading_medium slds-hyphenate">Sent an Email</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <p>Subject : </p>
                            <input class="slds-input" type="text" onchange={subjectHandler} />
                            <p>Email Body : </p>
                            <lightning-input-rich-text variant="label-hidden" onchange={bodyHandler}></lightning-input-rich-text><br>
                        </div>
                        <footer class="slds-modal__footer">
                             <button class="slds-button slds-button_success" onclick={submitform}>Send</button>   
                             <button class="slds-button slds-button_neutral" onclick={hideModal}>Cancel</button>   
                        </footer>
                        </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
        </template>
</template>
